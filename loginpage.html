<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Full page layout */
body {
    height: 100vh;
    display: flex;
    justify-content: center;  background-image: "C:\Users\nandu\Downloads\n.jpg";
    align-items: center;
    background:#333
}

/* Login container */
.login-container {
    width: 350px; height: 400px;
    padding: 40px;
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    border-radius: 30px;
    text-align: center;
}

/* Heading style */
.login-container h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: #333;
}

/* Input group styling */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #373535;
}

.input-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 35px;
    font-size: 16px;
}

/* Login button styling */
button {
    width: 100%;
    padding: 12px;
    background-color: #6c5ce7;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background-color: #4b4aed;
}

/* Signup link */
.signup-link {
    margin-top: 10px;
    font-size: 14px;
    color: #666;
}

.signup-link a {
    color: #6c5ce7;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <form action="#">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
